<template name="registration">
  <!-- Start of Account Registration -->
  <div class="row">
    <div class="login-box">
      <div class="header">
        Create an Account
      </div>
      
        {{> form_registration}}	
      
      <p>
        <a id="registerWithFacebook" class="btn btn-facebook"><span>Register via Facebook</span></a>
      </p>		
      
      <p>
        <a id="registerWithGoogle" class="btn btn-google"><span>Register via Google</span></a>
      </p>		

    </div>
  </div><!--/row-->
</template>
