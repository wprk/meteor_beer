<template name="defaultHeader">
	<!-- Start of Default Header -->
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">SiteName</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      	{{> accountInfo}}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<!-- end: Header -->
</template>

<template name="accountInfo">
	{{#if currentUser}}
		{{> accountLoggedIn}}
	{{else}}
		{{> accountLoggedOut}}
	{{/if}}
</template>

<template name="accountLoggedIn">
	<ul class="nav navbar-nav">
		<li class="active"><a href="{{pathFor 'home'}}">Home</a></li>
   	</ul>
	<!-- start: User Dropdown -->
	<ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Logged in as {{currentUser.profile.name}} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Account</a></li>
            <li class="divider"></li>
            <li><a id="logout" href="#">logout</a></li>
          </ul>
        </li>
    </ul>
	<!-- end: User Dropdown -->
</template>

<template name="accountLoggedOut">
	<ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login or Register<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
			<li><a href="{{pathFor 'registration'}}">Register</a></li>
			<li><a href="{{pathFor 'login'}}">login</a></li>
          </ul>
        </li>
    </ul>
</template>
